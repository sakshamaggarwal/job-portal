<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/css_final.css">

    <script src="scripts/job_listing.js"></script>
    <script src="scripts/jquery.min.js"></script>

    <title>Fixed table</title>
</head>

<body>
    <div class="heading">
    <h1>Job Listing</h1>

</div>
    <div class="outer-wrapper">
      <button onclick="reset()">Reset filters</button>
    <div class="table-wrapper">
    <table id="emp-table">

        <thead>
          <th colspan="7">Job Profile</th>
          <th colspan="5">Applicant Profile</th>
        </thead>
        <thead>
          <th col-index = 1>Status
              <select class="table-filter" onchange="filter_rows()">
                  <option value="all">all</option>
              </select>
          </th>
          <th col-index = 2>Company
                <select class="table-filter" onchange="filter_rows()">
                    <option value="all">all</option>
                </select>
            </th>

            <th col-index = 3>Type
                <select class="table-filter" onchange="filter_rows()">
                    <option value="all">all</option>
                </select>
            </th>
            <th col-index = 4>Position
                <select class="table-filter" onchange="filter_rows()">
                    <option value="all">all</option>
                </select>
            </th>
            <th col-index = 5>Date Applied</th>
            <th col-index = 6>Deadline</th>
            <th col-index = 7>Link</th>
            <th col-index = 8>Major
              <select class="table-filter" onchange="filter_rows()">
                  <option value="all">all</option>
              </select>
            </th>
            <th col-index = 9>Year
              <select class="table-filter" onchange="filter_rows()">
                <option value="all">all</option>
              </select>
            </th>
            <th col-index = 10>Gender
              <select class="table-filter" onchange="filter_rows()">
                <option value="all">all</option>
              </select>
            </th>
            <th col-index = 12>Work Sponsorship
              <select class="table-filter" onchange="filter_rows()">
                <option value="all">all</option>
              </select>
            </th>
            <th col-index = 11>Work Experience
              <select class="table-filter" onchange="filter_rows()">
                <option value="all">all</option>
              </select>
            </th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        fetch();
    </script>
</div>
</div>
</body>
</html>
